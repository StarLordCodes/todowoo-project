<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_name }}</title>
</head>
<body>
{% if user.is_authenticated %}
    <h4>Logged in as {{ user.username }}</h4>
<!--adding links to create todo, view current and completed todos in the last step-->
    <a href="{% url 'createtodo' %}"> Create |</a>
    <a href="{% url 'currenttodos' %}"> Current Todos |</a>
    <a href="{% url 'completedtodos' %}"> Completed Todos |</a>

<!--    we have to use a form here instead of an a tag for logout because we need to return-->
<!--    a post method.-->
    <form action="{% url 'logoutuser' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <button><a href="{%url 'signupuser' %}">  Signup  </a></button>
    <button><a href="{%url 'loginuser' %}">  Login  </a></button>
{% endif %}

<br>
<br>
{% block content %}
{% endblock %}

</body>
</html>
